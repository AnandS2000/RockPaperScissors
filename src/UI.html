<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./App.css">
</head>
<body>

    <div class="container">
        <form>
    
            <h1><span>Rock</span> <span>Paper</span> <span>Scissors</span></h1>
    
            <div class="game">
    
    
                <div class="you">
                    <h2>You</h2>
                    <div class="your-choice">✋</div>
                </div>
    
                <div>vs</div>
    
                <div class="comp">
                    <h2>Computer</h2>
                    <div class="comp-choice">✋</div>
                </div>
    
    
            </div>
    
            <p class="pick">Pick one</p>
    
            <div class="choice">
                <div class="rock" value="✊">✊</div>
                <div class="paper" value="✋">✋</div>
                <div class="scissors" value="✌️">✌️</div>
            </div>
    
            <div class="result">You Won!</div>
    
            <button>Play Again</button>
    
    
        </form>
    </div>
    
</body>
</html>
